<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<style></style>
	</head>
	<body>
		<input id="input" type="text" placeholder="type something right here" />
		<button onclick="showTextBelow()">Click me!</button>
		<div id="output"></div>
	</body>
</html>
<script>
	let sentence =
		'Love is the best thing in this world. Some found their love and some are still looking for their love';
	console.log(sentence.indexOf('love'));
	console.log(sentence.lastIndexOf('love'));
	console.log('love'.length);

	let theInput = document.getElementById('input');
	let div = document.getElementById('output');

	function showTextBelow() {
		let userValue = theInput.value.toLowerCase();
		let repeatedText = userValue;
		repeatedText = userValue.length;
		console.log(userValue.repeat());

		div.innerText = repeatedText;
		console.log();
	}
</script>
